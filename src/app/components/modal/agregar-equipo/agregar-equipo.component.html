<ion-content [fullscreen]="true" style="--overflow: hidden;">
  <div class="bg-gray-200 max-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-lg">
      <!-- Título del formulario -->
      <h4 class="text-2xl md:text-3xl font-bold text-gray-700 mb-2 text-center">
        Agregar Nuevo Equipo
      </h4>

      <form [formGroup]="equipoForm" (ngSubmit)="guardarEquipo()">

        <!-- Nombre del Equipo -->
        <div class="mt-3">
          <label class="block text-sm font-medium text-gray-600">Nombre del Equipo</label>
          <input type="text" placeholder="Ej: Casco de seguridad"
            class="w-full p-3 mt-1 rounded-xl bg-gray-200 shadow-inner focus:outline-none text-base"
            formControlName="nombre" required>
        </div>

        <!-- Tipo de Equipo -->
        <div class="mt-3">
          <label class="block text-sm font-medium text-gray-600">Tipo de Equipo</label>
          <input type="text" placeholder="Ej: Calzado, Guantes, Casco"
            class="w-full p-3 mt-1 rounded-xl bg-gray-200 shadow-inner focus:outline-none text-base"
            formControlName="tipo" required>
        </div>

        <!-- 📌 FILA: Cantidad Disponible + Estado -->
        <div class="flex space-x-3 mt-3">
          <!-- Cantidad Disponible -->
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-600">Cantidad</label>
            <input type="number" placeholder="Ej: 10"
              class="w-full p-3 mt-1 rounded-xl bg-gray-200 shadow-inner focus:outline-none text-base"
              formControlName="cantidad_disponible" required min="1">
          </div>

          <!-- Estado -->
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-600">Estado</label>
            <select class="w-full p-3 mt-1 rounded-xl bg-gray-200 shadow-inner focus:outline-none text-base"
              formControlName="estado" required>
              <option [value]="'Activo'">Activo</option>
              <option [value]="'Inactivo'">Inactivo</option>
            </select>
          </div>
        </div>

        <!-- Fecha de Ingreso -->
        <div class="mt-3">
          <label class="block text-sm font-medium text-gray-600">Fecha de Ingreso</label>
          <input type="date"
            class="w-full p-3 mt-1 rounded-xl bg-gray-200 shadow-inner focus:outline-none text-base"
            formControlName="fecha_ingreso" required>
        </div>

        <!-- Descripción -->
        <div class="mt-3">
          <label class="block text-sm font-medium text-gray-600">Descripción</label>
          <textarea placeholder="Ej: Casco de seguridad industrial con certificación ANSI."
            class="w-full p-3 mt-1 rounded-xl bg-gray-200 shadow-inner focus:outline-none text-base"
            formControlName="descripcion" required></textarea>
        </div>

        <!-- Botón de Guardar -->
        <button type="submit"
          class="w-full mt-6 p-3 rounded-xl bg-gray-300 shadow-[6px_6px_12px_rgba(0,0,0,0.2),-6px_-6px_12px_rgba(255,255,255,0.7)] 
                  active:shadow-[inset_6px_6px_12px_rgba(0,0,0,0.2),inset_-6px_-6px_12px_rgba(255,255,255,0.7)] 
                  transition-all text-base font-semibold">
          Guardar Equipo
        </button>

        <!-- Botón de Cancelar -->
        <button type="button" (click)="cerrarModal()"
          class="w-full mt-4 text-sm text-gray-600 hover:text-gray-800 transition block text-center">
          Cancelar
        </button>

      </form>
    </div>
  </div>
</ion-content>
