<ion-content>
  <div class="dashboard-container flex flex-col items-center justify-center">

    <!-- Título -->
    <h2 class="text-2xl font-semibold text-gray-700 text-center my-4">Lista de Usuarios</h2>

    <!-- Barra de búsqueda -->
    <ion-searchbar 
      animated="true" 
      placeholder="Buscar usuario..."
      [(ngModel)]="searchTerm"
      (ionInput)="filtrarUsuarios()"
      mode="ios">
    </ion-searchbar>

    <!-- Tarjeta neumorfista con la tabla -->
    <div class="bg-gray-100 rounded-2xl shadow-lg p-2 w-full mt-4">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="p-3">Nombre</th>
            <th class="p-3">Correo</th>
            <th class="p-3">Rol</th>
            <th class="p-3 text-center">Estado</th>
            <th class="p-3 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuariosFiltrados | paginate: { itemsPerPage: 10, currentPage: paginaActual }" 
              class="border-b border-gray-300 text-gray-600">
            <td class="p-3">{{ usuario.usuario }}</td>
            <td class="p-3">{{ usuario.email }}</td>
            <td class="p-3">{{ obtenerNombreRol(usuario.rol) }}</td>
            <td class="p-3 text-center">
              <span class="px-3 py-1 rounded-full text-white text-sm" 
                    [ngClass]="usuario.actInact === 'true' ? 'bg-green-500' : 'bg-red-500'">
                {{ usuario.actInact === 'true' ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td class="p-3 text-center flex justify-center space-x-3">
              <button (click)="editarUsuario(usuario)" class="text-blue-600 hover:text-blue-800">
                <ion-icon name="create-outline" size="large"></ion-icon>
              </button>
              <button (click)="eliminarUsuario(usuario)" class="text-red-600 hover:text-red-800">
                <ion-icon name="trash-outline" size="large"></ion-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Controles de paginación -->
      <div class="flex justify-between items-center mt-4">
        <button (click)="paginaAnterior()" class="px-3 py-1 text-gray-700 rounded-xl shadow-sm bg-gray-300 hover:bg-gray-400 transition">
          Anterior
        </button>
        <span class="text-gray-600">Página {{ paginaActual }} de {{ totalPaginas }}</span>
        <button (click)="paginaSiguiente()" class="px-3 py-1 text-gray-700 rounded-xl shadow-sm bg-gray-300 hover:bg-gray-400 transition">
          Siguiente
        </button>
      </div>
    </div>
  </div>

  <!-- Botón flotante para agregar usuario -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="agregarUsuario()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
